<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta name="author" content="Kristijan Bobevski" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="mb-3 mt-3">Car racing game</h1>
          <div class="buttons">
            <button type="button" class="race">Race!</button>
            <button type="button" class="startOver">Start over</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="img/raceTrack.jpg" alt="RaceTrack" class="raceImg" />
          <img src="img/car2.gif" alt="Car2" id="car" class="car1" />
          <img src="img/car1.gif" alt="Car1" id="car1" class="car2" />
          <img src="img/finish.gif" alt="Car1" class="finish" />
          <p class="countDown" id="1">3</p>
          <p class="countDown" id="2">2</p>
          <p class="countDown" id="3">1</p>
          <h2>Results</h2>
          <h5 class="carText1">Car 1</h5>
          <span class="table1"></span>
          <h5 class="carText2">Car 2</h5>
          <span class="table2"></span>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest Compiled Bootstrap 4.4.1 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
